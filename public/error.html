<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    h1 { color: #d32f2f; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="error-title">‚ö†Ô∏è Error</h1>
    <p id="error-message"></p>
    <div id="error-details" class="error-details" style="display: none;"></div>
    <a href="/" class="btn">Return Home</a>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type') || 'generic';
    const message = params.get('message') || '';
    const details = params.get('details') || '';

    const titles = {
      auth: '‚ö†Ô∏è Authentication Error',
      csrf: 'üîí Security Error',
      missing_code: '‚ö†Ô∏è Missing Authorization Code',
      token_failed: '‚ùå Authentication Failed',
      profile_failed: '‚ùå Error Fetching Profile',
      generic: '‚ö†Ô∏è Error'
    };

    const messages = {
      auth: 'The authentication process could not be completed.',
      csrf: 'Invalid state parameter detected. This may indicate a CSRF attack or an expired session. Please try logging in again.',
      missing_code: 'The authorization callback is missing the required code parameter. Please try logging in again.',
      token_failed: 'An error occurred during the authentication process. Please check your configuration and try again.',
      profile_failed: 'Unable to retrieve user data from the Partner API. This could be due to an invalid token, network issues, or API unavailability.',
      generic: 'An error occurred.'
    };

    document.getElementById('error-title').textContent = titles[type] || titles.generic;
    document.getElementById('error-message').textContent = message || messages[type] || messages.generic;

    if (details) {
      const detailsDiv = document.getElementById('error-details');
      detailsDiv.textContent = details;
      detailsDiv.style.display = 'block';
    }
  </script>
</body>
</html>
