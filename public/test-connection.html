<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Authenticated Call to Ecair API</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="card">
    <h1>ðŸ§ª Test Authenticated Call to Ecair API</h1>
    <p>Testing authenticated call to <code>/partner-api/v1/test-oauth</code></p>
    <pre id="test-result">Loading...</pre>
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>

  <script>
    fetch('/api/test-connection')
      .then(res => {
        if (!res.ok) {
          throw new Error('Connection test failed');
        }
        return res.json();
      })
      .then(data => {
        document.getElementById('test-result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        window.location.href = '/error.html?type=profile_failed&details=' + encodeURIComponent(error.message);
      });
  </script>
</body>
</html>
