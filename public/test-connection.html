<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Authenticated Call to Ecair API</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="card">
    <h1 id="title">üß™ Test Authenticated Call to Ecair API</h1>
    <p id="description">Testing authenticated call to <code>/partner-api/v1/test-oauth</code></p>
    <div id="error-container" style="display: none;" class="error-details"></div>
    <pre id="test-result">Loading...</pre>
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>

  <script>
    fetch('/api/test-connection')
      .then(res => {
        if (!res.ok) {
          throw new Error('Connection test failed: ' + res.status);
        }
        return res.json();
      })
      .then(data => {
        document.getElementById('test-result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('title').innerHTML = '‚ùå Error Testing Connection';
        document.getElementById('title').style.color = '#d32f2f';
        document.getElementById('description').textContent = 'Unable to complete the authenticated API call.';

        const errorContainer = document.getElementById('error-container');
        errorContainer.textContent = error.message;
        errorContainer.style.display = 'block';

        document.getElementById('test-result').style.display = 'none';
      });
  </script>
</body>
</html>
